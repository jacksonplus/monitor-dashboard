name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        run: npm install -g pnpm

      - name: 安装项目依赖
        run: pnpm install

      - name: 运行类型检查
        run: npx tsc --noEmit

      - name: 构建项目
        run: pnpm run build

      - name: 生成静态文件（可选）
        run: pnpm run generate

      - name: 保存构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .output
            dist
