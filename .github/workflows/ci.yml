name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装并设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          packageManager: true
          run_install: false

      - name: 安装项目依赖
        run: pnpm install

      - name: 运行类型检查
        run: npx tsc --noEmit

      - name: 构建项目
        run: pnpm run build

      - name: 生成静态文件（可选）
        run: pnpm run generate

      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            .nuxt
            .output
            public
